spring.application.name=solia-emotional
logging.level.org.springframework.data=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=solia
spring.data.mongodb.username=mongoadmin
spring.data.mongodb.password=secret
spring.data.mongodb.authentication-database=admin
spring.banner.location=banner.txt

solia.emotional.openai.apikey=${OPENAI_APIKEY}
solia.emotional.openai.model=${OPENAI_MODEL}
solia.emotional.openai.prompt.emotional=${PROMPT_EMOTIONAL}
solia.emotional.openai.prompt.emotional.unique=${PROMPT_EMOTIONAL_UNIQUE}
solia.emotional.openai.prompt.clean=${PROMPT_CLEAN}
solia.emotional.openai.prompt.keyphrase=${PROMPT_KEYPHRASE}
solia.emotional.clean.url=http://localhost:8080/1/clean/
solia.emotional.emotional.url=http://localhost:8080/1/emotional/
solia.emotional.brand.url=http://localhost:8080/1/brand/
springdoc.swagger-ui.path=/api/solia.html
